<!DOCTYPE html>
<html lang="en">
<head>

    <title>本地密码管理系统</title>
    <link rel="stylesheet" href="/css/main.css">

<body>
    <div class="box">
        <div class="title">
           本地密码管理系统
        </div>

        <div class="content">
                <ul class="list">
                        <li><button class='leftbtn checkorder'>查询密码</button></li>

                    </ul>
            
                    <div class="right">
                        <table class="orderlist">
                        
                        </table>
                        <table class="addlist">
                                <tr class="sheetTitle"><th>编号</th><th>网站/软件</th><th>账号</th><th>密码</th><th>备注</th><th>等级</th><th>创建时间</th></tr>
                                <tr>
                                    <td class="idInput"><input type="text" value=''></td>
                                    <td><input type="text" value=''></td>
                                    <td><input type="text" value=''></td>
                                    <td><input type="text" value=''></td>
                                    <td><input type="text" value=''></td>
                                    <td><input list="browsers" type="text" value=''>
                                        <datalist id="browsers">
                                          <option value="有限时间">
                                          <option value="永久">
                                          <option value="SVIP">
                                        </datalist>
                                    </td>
                                    <td><input type="date" name="bday" value=''></td>
                                   <td class="add"><input type="button" value=" 增 加 "></td>
                                    </tr>
                        </table>
                    </div>
        </div>
       

    </div>
